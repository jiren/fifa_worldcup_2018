<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" />
    <link href="css/fixtures.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-12 text-center">
            <a class="blog-header-logo" href="#">2018 FIFA WORLD CUP RUSSIA</a>
            <span class="text-muted" style="font-size: 12px;">Built using <a href="https://github.com/jiren/filter.js/">Filter.js</a> and
              <a href="http://openfootball.github.io">Openfootball</a>
            </span>
          </div>
        </div>
      </header>
    <main role="main" class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="groups border-bottom text-center" id="group-filter">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="all" name="group">
            <label class="form-check-label">All</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Round of 16" name="group">
            <label class="form-check-label">Round of 16</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-sm-6" id="teams-filter"></div>
      <div class="col-md-10 col-sm-6">
        <div class="row" id="matches"></div>
      </div>
    </div>

    </main><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="js/filter.min.js" type="text/javascript"></script>
    <script src="js/fixtures_filter.js" type="text/javascript"></script>

    <script id="group-template" type="text/html">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="<%= name %>" name="group">
        <label class="form-check-label">Group <%= name %></label>
      </div>
    </script>
    <script id="team-template" type="text/html">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="<%= team.code %>">
          <span><%= team.name %><span>
        </label>
      </div>
    </script>
    <script id="match-template" type="text/html">
      <div class="col-md-12 col-sm-12 match">
        <div class="border-light border-bottom row">
          <div class="col-md-2"> 
            <span class="flag-icon flag-icon-<%= team1.code.substring(0, 2).toLowerCase() %> flag-icon-squared"></span>
            <%= team1.name %>
          </div> 
          <div class="col-md-1"><span class="text-primary"> vs. </span></div>
          <div class="col-md-2"> 
            <span class="flag-icon flag-icon-<%= team2.code.substring(0, 2).toLowerCase() %> flag-icon-squared"></span>
            <%= team2.name %>
          </div> 
          <div class="col-md-1"> <%= [score1, score2].join(' - ')  %></div> 
          <div class="col-md-1"> <%= group.startsWith("Round") ? "" : group %></div> 
          <div class="col-md-2"> <%= matchday %></div> 
          <div class="col-md-3"> <%= date_time.local().format("YYYY-MM-DD HH:mm") %></div> 
        </div>
      </div>
    </script>
  </body>
</html>
